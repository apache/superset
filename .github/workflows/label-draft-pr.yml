name: Label Draft PRs
on:
  pull_request_target:
    types:
      - opened
      - converted_to_draft

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-24.04
    steps:
      - name: Apply Draft Label
        uses: actions/labeler@v5
        with:
          sync-labels: true
