# Workflow name
name: 'Chromatic Storybook Master'

# Event for the workflow
# Only run if changes were made in superset-frontend folder of repo on merge to Master
on:
  # This will trigger when a branch merges to master when the PR has changes in the frontend folder updating the chromatic baseline
  push:
    branches:
      - master
    paths:
      - "superset-frontend/**"

# List of jobs
jobs:
  config:
    runs-on: "ubuntu-latest"
    outputs:
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    steps:
      - name: "Check for secrets"
        id: check
        shell: bash
        run: |
          if [ -n "${{ (secrets.CHROMATIC_PROJECT_TOKEN != '') || '' }}" ]; then
            echo "has-secrets=1" >> "$GITHUB_OUTPUT"
          fi

  chromatic-deployment:
    needs: config
    if: needs.config.outputs.has-secrets
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Install dependencies
        run: npm ci
        working-directory: superset-frontend
      # ðŸ‘‡ Build and publish Storybook to Chromatic
      - name: Build and publish Storybook to Chromatic
        id: chromatic-master
        uses: chromaui/action@v1
        # Required options for the Chromatic GitHub Action
        with:
          # ðŸ‘‡ Location of package.json from root of mono-repo
          workingDir: superset-frontend
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true # ðŸ‘ˆ Option to prevent the workflow from failing
          autoAcceptChanges: true # ðŸ‘ˆ Option to accept all changes when merging to master
