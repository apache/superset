name: Frontend Lint

on:
  push:
    paths:
      - 'superset-frontend/**'
      - '.github/workflows/superset-frontend-lint.yml'
  pull_request:
    paths:
      - 'superset-frontend/**'
      - '.github/workflows/superset-frontend-lint.yml'

jobs:
  frontend-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: superset-frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd superset-frontend
          npm ci

      - name: Run linting with OXC
        run: |
          cd superset-frontend
          npm run lint

      - name: Run custom rules check
        run: |
          cd superset-frontend
          npm run check:custom-rules

      - name: Run type checking
        run: |
          cd superset-frontend
          npm run type
