name: Package of Apache Superset

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build
        
      - name: Build package
        run: python -m build
