name: Build & Push Superset to ECR

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "é€‰æ‹©éƒ¨ç½²çŽ¯å¢ƒ"
        required: true
        type: choice
        default: test
        options:
          - test
          - prod
      platform:
        description: "é€‰æ‹©ç›®æ ‡æž¶æž„"
        required: true
        type: choice
        default: amd64
        options:
          - amd64
          - arm64
      build_target:
        description: "é€‰æ‹©æž„å»ºç›®æ ‡"
        required: true
        type: choice
        default: lean
        options:
          - lean
          - dev

env:
  IMAGE_NAME: superset
  AWS_REGION: mx-central-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.mx-central-1.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: tags
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          ENV=${{ inputs.environment }}

          REPO_URI="${{ env.ECR_REGISTRY }}/nova/superset"
          echo "latest=${REPO_URI}:${ENV}-latest" >> $GITHUB_OUTPUT
          echo "date_sha=${REPO_URI}:${ENV}-${DATE}-${SHORT_SHA}" >> $GITHUB_OUTPUT

          echo "Generated tags:"
          echo "  - ${REPO_URI}:${ENV}-latest"
          echo "  - ${REPO_URI}:${ENV}-${DATE}-${SHORT_SHA}"

      - name: Build and Push Docker image
        run: |
          echo "ðŸ³ æž„å»º Superset Docker é•œåƒ..."
          PLATFORM="linux/${{ inputs.platform }}"
          TARGET="${{ inputs.build_target }}"

          echo "ç›®æ ‡æž¶æž„: $PLATFORM"
          echo "æž„å»ºç›®æ ‡: $TARGET"

          docker buildx build \
            --platform "$PLATFORM" \
            --target "$TARGET" \
            -t ${{ steps.tags.outputs.latest }} \
            -t ${{ steps.tags.outputs.date_sha }} \
            --push \
            .

          echo "âœ… é•œåƒæŽ¨é€å®Œæˆ"

      - name: Build summary
        run: |
          echo "## âœ… Superset æž„å»ºå¹¶æŽ¨é€å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform**: ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Target**: ${{ inputs.build_target }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ æŽ¨é€çš„é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.latest }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.date_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— ECR æŽ§åˆ¶å°" >> $GITHUB_STEP_SUMMARY
          echo "[æŸ¥çœ‹ ECR ä»“åº“](https://mx-central-1.console.aws.amazon.com/ecr/private-registry/repositories?region=mx-central-1)" >> $GITHUB_STEP_SUMMARY
