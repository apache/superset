name: Build & publish docker images

on:
  push:
    branches:
      - "eurodata-master"
      - "[0-9].[0-9]*"
  pull_request:
    branches:
      - "eurodata-master"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  setup_matrix:
    runs-on: ubuntu-22.04
    outputs:
      matrix_config: ${{ steps.set_matrix.outputs.matrix_config }}
    steps:
      - id: set_matrix
        run: |
          MATRIX_CONFIG=$(if [ "${{ github.event_name }}" == "pull_request" ]; then echo '["dev"]'; else echo '["lean"]'; fi)
          echo "matrix_config=${MATRIX_CONFIG}" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT

  docker-build:
    name: docker-build
    needs: setup_matrix
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        build_preset: ${{fromJson(needs.setup_matrix.outputs.matrix_config)}}
      fail-fast: false

    steps:

      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker Image
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker buildx build \
                -t ghcr.io/eurodata/superset:eurodata-master \
                --push  \
                --cache-from=type=registry,ref=apache/superset-cache:3.10-slim-bookworm \
                --target ${{ matrix.build_preset }} \
                --build-arg PY_VER=3.10-slim-bookworm \
                --platform linux/arm64,linux/amd64 \
                --label ${{ github.sha }} \
                --label target=${{ matrix.build_preset }} \
                --label build_trigger= \
                --label base=3.10-slim-bookworm \
                --label build_actor=${{ github.actor }} \
          .
