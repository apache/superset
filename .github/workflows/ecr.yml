name: ECR Build

on:
  push:
    branches:
      - main
      - 'releases/**'
      - cleartax-master

jobs:
  set-version:
    name: set-version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
          ref: ${{ github.ref }}

      - name: Get next version
        uses: reecetech/version-increment@2023.9.3
        id: version
        with:
          scheme: semver
          increment: patch

      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: ${{ steps.version.outputs.version }}
          tag_exists_error: false
          message: "release - ${{ steps.version.outputs.version }} - ${{ github.ref }}"

  docker-release:
    name: docker-release
    runs-on: ubuntu-latest
    needs: ["set-version"]
    strategy:
      matrix:
        config: [{service: "superset", file: "Dockerfile", context: "."}, {service: "superset-websocket", context: "superset-websocket", file: "superset-websocket/Dockerfile"}, {service: "superset-dockerize", file: "dockerize.Dockerfile", context: "."}]
    steps:
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
          ref: ${{ github.ref }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "ap-south-1"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker - ${{ matrix.config.service }}
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.config.context }}
          file: ${{ matrix.config.file }}
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ matrix.config.service }}:${{ needs.set-version.outputs.version }}
          push: true
          cache-from: type=gha, scope=${{ matrix.config.service }}
          cache-to: type=gha, mode=max, scope=${{ matrix.config.service }}
