name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # weekly

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Limit what CodeQL scans to your code, not vendored/build outputs
      - name: Prune large/non-source dirs
        run: |
          rm -rf superset-frontend/node_modules || true
          rm -rf **/dist || true
          rm -rf **/build || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: none     # <-- avoids autobuild failures
          queries: security-and-quality

      # Optional: if you truly need a build (usually not for static scan),
      # replace build-mode:none with autobuild OR run a custom build here.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
