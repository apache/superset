coverage:
  status:
    patch: off
    project:
      default:
        target: 0%
        threshold: 10%
      core-packages-ts:
        target: 100%
        paths:
          - 'packages'
          - '!packages/**/*.jsx'
          - '!packages/**/*.tsx'
      core-packages-tsx:
        target: 50%
        paths:
          - 'packages/**/*.jsx'
          - 'packages/**/*.tsx'
      plugins:
        target: 0
        paths:
          - plugins
