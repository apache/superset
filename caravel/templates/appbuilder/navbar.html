{% set menu = appbuilder.menu %}
{% set languages = appbuilder.languages %}

<div class="navbar navbar-static-top {{menu.extra_classes}}" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{appbuilder.get_url_for_index}}">
        <img width="75" src="/static/assets/images/caravel.png" style="padding-top: 2px;" alt="Caravel">
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% include 'appbuilder/navbar_menu.html' %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://github.com/airbnb/caravel" title="Caravel's Github">
          <i class="fa fa-github fa-lg"></i></a>
        </li>
        <li><a href="http://airbnb.io/caravel" title="Documentation">
          <i class="fa fa-book fa-lg"></i> </a>
        </li>
        {% include 'appbuilder/navbar_right.html' %}
      </ul>
    </div>
  </div>
</div>

{% set WARNING_MSG = appbuilder.app.config.get('WARNING_MSG') %}
{% if WARNING_MSG %}
  <div class="container">
    <div class="alert alert-danger">
      {{ WARNING_MSG | safe }}
    </div>
  </div>
{% endif %}
