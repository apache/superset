{{- if .Values.websocket.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "superset.fullname" . }}-websocket
  labels:
    app: {{ template "superset.name" . }}-websocket
    chart: {{ template "superset.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if .Values.websocket.deploymentAnnotations }}
  annotations:
    {{ toYaml .Values.websocket.deploymentAnnotations | nindent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.websocket.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "superset.name" . }}-websocket
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        # Force reload on config changes
        checksum/connections: {{ .Values.websocket.connections | toYaml | sha256sum }}
        checksum/extraConfigs: {{ .Values.extraConfigs | toYaml | sha256sum }}
        checksum/extraSecrets: {{ .Values.extraSecrets | toYaml | sha256sum }}
        checksum/extraSecretEnv: {{ .Values.extraSecretEnv | toYaml | sha256sum }}
        checksum/configOverrides: {{ .Values.configOverrides | toYaml | sha256sum }}
        checksum/configOverridesFiles: {{ .Values.configOverridesFiles | toYaml | sha256sum }}
        {{- if .Values.websocket.forceReload }}
        # Optionally force the thing to reload
        force-reload: {{ randAlphaNum 5 | quote }}
        {{- end }}
      {{- if .Values.websocket.podAnnotations }}
        {{ toYaml .Values.websocket.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
        app: {{ template "superset.name" . }}-websocket
        release: {{ .Release.Name }}
      {{- if .Values.websocket.podLabels }}
        {{ toYaml .Values.websocket.podLabels | nindent 8 }}
      {{- end }}
    spec:
      {{- if or (.Values.serviceAccount.create) (.Values.serviceAccountName) }}
      serviceAccountName: {{ template "superset.serviceAccountName" . }}
      {{- end }}
      securityContext:
        runAsUser: {{ .Values.runAsUser }}
      {{- if .Values.websocket.podSecurityContext }}
        {{ toYaml .Values.websocket.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.websocket.initContainers }}
      initContainers:
      {{-  tpl (toYaml .Values.websocket.initContainers) . | nindent 6 }}
      {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases: {{ toYaml . | nindent 6 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.websocket.image.repository }}:{{ .Values.websocket.image.tag }}"
          imagePullPolicy: {{ .Values.websocket.image.pullPolicy }}
          {{- if .Values.websocket.containerSecurityContext }}
          securityContext: {{ toYaml .Values.websocket.containerSecurityContext | nindent 12 }}
          {{- end }}
          command: {{  tpl (toJson .Values.websocket.command) . }}
          env:
            - name: "PORT"
              value: {{ .Values.service.port | quote}}
            - name: "BASE_PATH"
              value: {{ .Values.ingress.websocket.path }}
            - name: "LOG_LEVEL"
              value: 'error'
            {{- range $key, $value := .Values.extraEnv }}
            - name: {{ $key | quote}}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $value := .Values.websocket.env }}
            - name: {{ $key | quote}}
              value: {{ $value | quote }}
            {{- end }}
            {{- if .Values.extraEnvRaw }}
            {{- toYaml .Values.extraEnvRaw | nindent 12 }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ tpl .Values.envFromSecret . | quote }}
            {{- range .Values.envFromSecrets }}
            - secretRef:
                name: {{ tpl . $ | quote }}
            {{- end }}
          {{- with .Values.extraVolumeMounts }}
          {{- tpl (toYaml .) $ | nindent 12 -}}
          {{- end }}
          ports:
            - name: websocket
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.ingress.websocket.path }}/health
              port: websocket
            initialDelaySeconds: {{ .Values.websocket.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.websocket.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.websocket.livenessProbe.failureThreshold }}
            periodSeconds: {{ .Values.websocket.livenessProbe.periodSeconds }}
            successThreshold: {{ .Values.websocket.livenessProbe.successThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.ingress.websocket.path }}/health
              port: websocket
            initialDelaySeconds: {{ .Values.websocket.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.websocket.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.websocket.readinessProbe.failureThreshold }}
            periodSeconds: {{ .Values.websocket.readinessProbe.periodSeconds }}
            successThreshold: {{ .Values.websocket.readinessProbe.successThreshold }}
          resources:
          {{- if .Values.websocket.resources }}
{{ toYaml .Values.websocket.resources | indent 12 }}
          {{- else }}
{{ toYaml .Values.resources | indent 12 }}
          {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}

      volumes:
        {{- with .Values.extraVolumes }}
        {{- tpl (toYaml .) $ | nindent 8 -}}
        {{- end }}
{{- end }}
