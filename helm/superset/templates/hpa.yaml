{{- if .Values.supersetNode.autoScale.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "superset.fullname" . }}-hpa
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "superset.fullname" . }}
    chart: {{ template "superset.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  minReplicas: {{ .Values.supersetNode.autoScale.minReplicas }}
  maxReplicas: {{ .Values.supersetNode.autoScale.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "superset.fullname" . }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        averageUtilization: {{ .Values.supersetNode.autoScale.averageUtilizationCPU }}
        type: Utilization
  - type: Resource
    resource:
      name: memory
      target:
        averageUtilization: {{ .Values.supersetNode.autoScale.averageUtilizationMEMORY }}
        type: Utilization
{{- end }}