apiVersion: v1
kind: Service
metadata:
  name: vault-postgresql-hl
  namespace: "default"
  labels:
    name: postgresql
    component: primary
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: tcp-postgresql
      port: 5432
      targetPort: tcp-postgresql
  selector:
    name: postgresql
    component: primary
