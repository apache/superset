apiVersion: v1
kind: Service
metadata:
  name: vault-superset-hl
  namespace: "default"
  labels:
    name: superset
    component: primary
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: http
      port: 8088
      targetPort: http
  selector:
    name: superset
    component: primary
