doc-warnings: yes
test-warnings: no
strictness: medium
max-line-length: 90
uses:
    - flask
autodetect: yes
pylint:
  disable:
    - cyclic-import
    - invalid-name
  options:
    docstring-min-length: 10
pep8:
  full: true
ignore-paths:
    - docs
    - dashed/migrations/env.py
    - dashed/ascii_art.py
ignore-patterns:
    - ^example/doc_.*\.py$
    - (^|/)docs(/|$)
python-targets:
    - 2
    - 3
