# Example pre-commit configuration for OXC linting
# Add this to your .pre-commit-config.yaml or merge with existing config

repos:
  # Custom OXC linting hook
  - repo: local
    hooks:
      - id: oxlint-superset
        name: OXC Lint (Superset Custom Rules)
        entry: superset-frontend/node_modules/.bin/oxlint-superset
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: true
        require_serial: true
        # Only run if the custom binary exists
        # Otherwise falls back to standard oxlint
        stages: [commit]

      - id: oxlint-standard
        name: OXC Lint (Standard)
        entry: npx oxlint
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: true
        require_serial: true
        # This runs if custom binary doesn't exist
        stages: [commit]
