#
# BASE DOCKER-COMPOSE FILE
# Contains all common service definitions for both staging and production.
#
x-common-build: &common-build
  context: .
  dockerfile: ./rmcdocker/Dockerfile
  target: lean

services:
  redis:
    image: redis:7
    container_name: superset_cache
    volumes:
      - redis_data:/data

  db:
    image: postgres:16
    container_name: superset_db
    env_file: ./rmcdocker/.env
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  superset:
    build:
      <<: *common-build
    container_name: superset_app
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    env_file: ./rmcdocker/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - superset_home:/app/superset_home
      # Mount your custom freetds configuration
      - ./freetds:/etc/freetds
      - ./rmcdocker/superset_config.py:/app/pythonpath/superset_config.py
      - ./docker/pythonpath_dev/custom_security:/app/pythonpath/custom_security
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  superset-worker:
      build:
        <<: *common-build
      container_name: superset_worker
      command: ["celery", "--app=superset.tasks.celery_app:app", "worker", "--loglevel=INFO"]
      env_file: ./rmcdocker/.env 
      depends_on:
        db:
          condition: service_healthy
        redis:
          condition: service_started
      volumes:
        - superset_home:/app/superset_home
        - ./rmcdocker/superset_config.py:/app/pythonpath/superset_config.py
        - ./docker/pythonpath_dev/custom_security:/app/pythonpath/custom_security

  superset-worker-beat:
    build:
      <<: *common-build
    container_name: superset_worker_beat
    command: ["celery", "--app=superset.tasks.celery_app:app", "beat","--loglevel=INFO","--schedule", "/app/superset_home/celerybeat-schedule"]
    env_file: ./rmcdocker/.env 
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - superset_home:/app/superset_home
      - ./rmcdocker/superset_config.py:/app/pythonpath/superset_config.py
      - ./docker/pythonpath_dev/custom_security:/app/pythonpath/custom_security

volumes:
  superset_home:
  db_data:
  redis_data:
