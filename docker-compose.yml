#
# BASE DOCKER-COMPOSE FILE
# Contains all common service definitions for both staging and production.
#
x-common-build: &common-build
  context: .
  dockerfile: ./rmcdocker/Dockerfile
  target: lean

services:
  redis:
    image: redis:7
    container_name: superset_cache
    volumes:
      - redis_data:/data

  # Database service removed - using external PostgreSQL and Azure SQL
  # External databases configured via SUPERSET_DB_URI and AZURE_ROLE_DB_URI

  superset:
    build:
      <<: *common-build
    container_name: superset_app
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    env_file: ./rmcdocker/.env 
    depends_on:
      redis:
        condition: service_started
    volumes:
      - superset_home:/app/superset_home
      - ./freetds:/etc/freetds
      - ./rmcdocker/superset_config.py:/app/pythonpath/superset_config.py
      - ./docker/pythonpath_dev/custom_security:/app/pythonpath/custom_security
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  superset-worker:
    build:
      <<: *common-build
    container_name: superset_worker
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    env_file: ./rmcdocker/.env 
    depends_on:
      redis:
        condition: service_started
    volumes:
      - superset_home:/app/superset_home
      - ./rmcdocker/superset_config.py:/app/pythonpath/superset_config.py
      - ./docker/pythonpath_dev/custom_security:/app/pythonpath/custom_security

  superset-worker-beat:
    build:
      <<: *common-build
    container_name: superset_worker_beat
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    env_file: ./rmcdocker/.env 
    depends_on:
      redis:
        condition: service_started
    volumes:
      - superset_home:/app/superset_home
      - ./rmcdocker/superset_config.py:/app/pythonpath/superset_config.py
      - ./docker/pythonpath_dev/custom_security:/app/pythonpath/custom_security

volumes:
  superset_home:
  redis_data:
