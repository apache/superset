[flake8]
accept-encodings = utf-8
application-import-names =
    superset
    tests
exclude =
    .tox
    build
    docs
    superset/assets
    superset/data
    superset/migrations
    superset/templates
ignore =
    FI12
    FI15
    FI16
    FI17
    FI50
    FI51
    FI53
    FI54
import-order-style = google
max-line-length = 90
require-code = true

[testenv]
commands =
    {toxinidir}/superset/bin/superset db upgrade
    nosetests tests/load_examples_test.py
    nosetests -e load_examples_test {posargs}
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
    coverage
    mock
    nose
setenv =
    PYTHONPATH = {toxinidir}
    SUPERSET_CONFIG = tests.superset_test_config
    SUPERSET_HOME = {envtmpdir}
    py36-mysql: SUPERSET__SQLALCHEMY_DATABASE_URI = mysql://mysqluser:mysqluserpassword@localhost/superset
    py36-postgres: SUPERSET__SQLALCHEMY_DATABASE_URI = postgresql+psycopg2://postgresuser:pguserpassword@localhost/superset
    py36-sqlite: SUPERSET__SQLALCHEMY_DATABASE_URI = sqlite:////{envtmpdir}/superset.db
whitelist_externals =
    npm

[testenv:cypress]
commands =
    {toxinidir}/superset/assets/cypress_build.sh
setenv =
    PYTHONPATH = {toxinidir}
    SUPERSET_CONFIG = tests.superset_test_config
    SUPERSET_HOME = {envtmpdir}
deps =
    -rrequirements.txt
    -rrequirements-dev.txt

[testenv:eslint]
changedir = {toxinidir}/superset/assets
commands =
    npm run lint
deps =

[testenv:flake8]
commands =
    flake8 {toxinidir}/
deps =
    -rrequirements-dev.txt

[testenv:javascript]
commands =
    npm install -g npm@'>=5.6.0'
    {toxinidir}/superset/assets/js_build.sh
deps =

[testenv:pylint]
commands =
    pylint superset
deps =
    -rrequirements.txt
    -rrequirements-dev.txt

[tox]
envlist =
    cypress
    eslint
    flake8
    javascript
    pylint
skipsdist = true
