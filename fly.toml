# fly.toml app configuration file generated for superset on 2025-06-26T12:13:22Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'superset'
primary_region = 'waw'

[build]

[http_service]
  internal_port = 8088
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
