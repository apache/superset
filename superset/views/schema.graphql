schema {
    query: Query
}

type Database {
    id: ID!
    name: String
    backend: String
    configuration_method: String
    engine: String
}

type DatabaseResult {
    success: Boolean!
    errors: [String]
    database: Database
}

type Slice {
    id: ID!
    slice_name: String
    datasource: String
    description: String
    owners: [Float]
    slice_url: String
}

type Dashboard {
    id: ID!
    dashboard_title: String
    owners: [Float]
    slices: [Slice]
    published: Boolean
}
type DashboardResult {
    success: Boolean!
    errors: [String]
    dashboard: Dashboard
}

type ChartResult {
    success: Boolean!
    errors: [String]
    chart: Slice
}

type Query {
    databases: DatabaseResult!
    database(databaseId: ID!): DatabaseResult!
    dashboard(dashboardId: ID!): DashboardResult!
    chart(chartId: ID!): ChartResult!
}
