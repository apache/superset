#
# STAGING OVERRIDE
# Defines settings unique to the staging/testing environment.
#
services:
  superset:
    ports:
      - "8089:8088" # Map internal port 8088 to host port 8089
    env_file:
      - ./rmcdocker/staging.env

  db:
    ports:
      - "5432:5432" # Expose the database port for easier debugging